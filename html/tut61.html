<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>this is math object tutorial</h1>
    </div>
    <script>
        // showcases all functions and constants
        let m=Math
        console.log(m);
        let a=34.63443;
        let b=30;
        console.log("the value of a and b is ",a,b);
        console.log("the rounded value is ",Math.round(a),Math.round(b));
        console.log("3 to the power 2",Math.pow(0,-1));
        console.log("square root of 36 is ",Math.sqrt(36));
        // ceil and floor bhi hota
        //abs bhi hota
        //trigo wale function bhi hai
        //radian mai leta trigo function mai
        // min and max bhi batata poore list ka
        //Generating a random number
        let r=Math.random()
        // returns value between 0 and 1
        console.log(r);
        let rr_100=0+Math.random()*100;
        console.log(rr_100);
    </script>
    
</body>
</html>
