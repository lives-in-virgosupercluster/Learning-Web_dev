        }
    </style>
</head>
<body>
    <h2>this
        is my first box
    </h2>
    <p id="firstpara">
        this is a paragraph from first box
    </p>
    <h2>this

    </h2>
    <p id="secondpara">
        this is a paragraph from second box
    </p>
    <h2>this
        is my third box
    </h2>
    <p id="thirdpara">
        this is a paragraph from third box
    </p>
</body>
