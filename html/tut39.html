<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Tutorial</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 300px 100px 100px; */
            grid-template-columns: 1fr 3fr 4fr;
            grid-template-columns: repeat(auto,9);
            grid-gap: 1.3rem;
        }
        .item{
            
            background-color: red;
            border:2px solid black;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">this is my item-1</div>
        <div class="item">this is my item-2</div>
        <div class="item">this is my item-3</div>
        <div class="item">this is my item-4</div>
        <div class="item">this is my item-5</div>
        <div class="item">this is my item-6</div>
        <div class="item">this is my item-7</div>
        <div class="item">this is my item-8</div>
        <div class="item">this is my item-9</div>


    </div>
</body>
</html>
