<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow functions</title>
</head>
<body>
    <div class="container">
        this is arrow function tutorial
    </div>
    <script>
        // function greet(){
        //     console.log("hello");
        // }
        // greet();
        let greet=()=>{
            console.log("hello");
        }
        greet();
        setTimeout(() => {
            console.log("we are inside settimeout");
        }, 3000);
        // let sum=(a,b)=>{
        //     return a+b;
        // }
        let sum=(a,b)=>a+b;
        let half=a=>a/2;
        let new1=()=>console.log("hae");
        new1();
        let obj1={
            greeting:"hi",
            names:["harsh","moinak","divyansh","ritesh"],
            speak(){
                this.names.forEach((student)=>{
                    console.log(this.greeting);
                    //arrow function mai obj this hota
                    //warna agar koi function hota toh uska khudka this hota
                    console.log("kukdoo ko"+student);
                });
            }
        };
        obj1.speak();
    </script>
</body>
</html>
