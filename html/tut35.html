<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css var and prop</title>
    <style>
        :root{
            --box-color:violet;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color:var(--box-color);
            border: 2px solid red;
            padding: 3px 4px;
            margin: 3px 3px;
        }
        .container{
            display: flex;
            background-color: var(--box-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
