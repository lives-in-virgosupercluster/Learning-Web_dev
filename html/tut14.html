<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selecters</title>
    <style>
        p{
            color: red;
        }
        #yellowelement{
            color: yellow;
        }
        .bgblue{
            background-color: blue;
        }
        /* this */
        footer,h2{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <h1>css selecters</h1>
    <h2>this is head2</h2>
    <p id ="yellowelement"class="bgblue">this is a simple paragraph to demonstrate css selectors</p>
    <p>this is a simple paragraph to demonstrate css selectors</p>
    <span class="bgblue">this is span</span>
    <footer>thi is footer</footer>
    
</body>
</html>
