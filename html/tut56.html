<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="Main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>Contact Us</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us </li>
        </ul>
    </div>
    <div class="container">
        another container
    </div>
    <script>
        // id wale items ko return karega as strings
        let main=document.getElementById('Main');
        console.log(main);
        let nav=document.getElementById('nav');
        console.log(nav);
        //saare same class wale items ko return karega as an array of strings
        let containers=document.getElementsByClassName('container');
        console.log(containers);
        // first occurence of container ko return karega 
        let sel=document.querySelector('.container');
        console.log("Selector returns ",sel);
        // sab return kardega jo bhi selector ke saath select hua
        let sel1=document.querySelectorAll('.container');
        console.log("Selector returns",sel1);



    </script>
    
</body>
</html>
